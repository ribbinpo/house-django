<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Project</title>
</head>
<body bgcolor="red">
    {% extends "mainHTML.html" %}
    {% block content %}
    <h1>Add New Product</h1>
    <hr>
    <div class="rounded shadow-sm p-3">
        <form action="{% url 'recordHouse' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="name_house" required>
                        <label for="floatingInput">Name</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com" name="price_house">
                        <label for="floatingInput">Prices</label>
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="address_house" required></textarea>
                <label for="floatingTextarea">Address</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 200px" name="detail_house" required></textarea>
                <label for="floatingTextarea">Detail</label>
            </div>
            <div class="mb-3 px-1">
                <label class="form-label">Upload Image</label>
                <input type="file" class="form-control" name="photo_house" accept="image/*">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary rounded-pill px-4 mx-3">Add</button>
                <button type="reset" class="btn btn-danger rounded-pill px-4 mx-3">Clear</button>
            </div>
        </form>
    </div>
    {% endblock %}
</body>
</html>
